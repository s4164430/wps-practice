<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 1</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
    }

    .nav{
      width: 100px;
      min-height: 100vh;
      display: flex;
      background-color: rgb(154, 200, 243);
    }

    .nav-text{
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-text"> Navigation</div>
  </div>
</body>
</html>
