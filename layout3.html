<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 3</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body{
      font-family: Arial, sans-serif;
      display: grid;
      margin: 0;
      grid-template-rows: auto 1fr auto; 
      grid-template-columns: 400px 1fr;
      height: 100vh;
      grid-template-areas: 
        "header header"
        "sidebar content"
        "footer footer";
      gap: 2vh;
    }

    .header{
      grid-area: header;
      background: rgb(103, 101, 101);
      padding: 1em;
      font-size: 100%;
      height: 15vh;
      border-radius: 10px;
    }

    .sidebar{
      background-color: rgb(171, 168, 168);
      grid-area: sidebar;
      padding: 1em;
      font-size: 100%;
      border-radius: 10px;
    }

    .content{
      grid-area: content;
      padding: 1em;
      background-color: rgb(203, 200, 206);
      font-size: 100%;
      border-radius: 10px;
    }

    .footer{
      grid-area: footer;
      background: rgb(221, 221, 221);
      padding: 1em;
      font-size: 100%;
      height: 15vh;
      border-radius: 10px;
    }

  </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Content</div>
    <div class="footer">Footer</div>
</body>
